<form
  id="billingForm"
  [formGroup]="billingForm"
  (ngSubmit)="
    onSubmit(
      billingForm.value.name,
      billingForm.value.email,
      billingForm.value.phone,
      billingForm.value.address
    )
  " fxLayout="column" fxLayoutWrap fxLayoutGap="0.5%"
>
  <mat-label fxFlex>Billing Info</mat-label>
  <mat-form-field appearance="fill">
    <mat-label>Your name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="billingForm.get('name')"
      >Name is required.</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Your email</mat-label>
    <input
      matInput
      formControlName="email"
      placeholder="pk@example.com"
      required
    />
    <mat-error *ngIf="billingForm.get('email')"
      >Email is required</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Your phone number</mat-label>
    <input matInput formControlName="phone" />
    <mat-error *ngIf="billingForm.get('phone')"
      >Phone number is required</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Your address</mat-label>
    <textarea formControlName="address" matInput></textarea>
    <mat-error *ngIf="billingForm.get('address')"
      >Address is required</mat-error
    >
  </mat-form-field>

  <button
    color="primary"
    mat-flat-button
    
  >
    Submit
  </button>
</form>
