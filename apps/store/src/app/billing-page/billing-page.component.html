<form
  id="billingForm"
  [formGroup]="billingForm"
  (ngSubmit)="onSubmit(billingForm)"
>
  <mat-label>Billing Info</mat-label>
  <mat-form-field appearance="fill">
    <mat-label>Your name</mat-label>
    <input matInput formControlName="name" />
    <mat-error *ngIf="billingForm.get('name')?.invalid"
      >Name is required.</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Your email</mat-label>
    <input
      matInput
      formControlName="email"
      placeholder="pk@example.com"
      required
    />
    <mat-error *ngIf="billingForm.get('email')?.invalid"
      >Email is required</mat-error
    >
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>Your phone number</mat-label>
    <input matInput formControlName="phone" />
    <mat-error *ngIf="billingForm.get('phone')?.invalid"
      >Phone number is required</mat-error
    >
  </mat-form-field>
  <mat-form-field appearance="fill">
    <mat-label>Your address</mat-label>
    <textarea formControlName="address" matInput></textarea>
    <mat-error *ngIf="billingForm.get('address')?.invalid"
      >Address is required</mat-error
    >
  </mat-form-field>

  <button
    color="primary"
    mat-flat-button
    [disabled]="
      billingForm.get('name')?.invalid ||
      billingForm.get('email')?.invalid ||
      billingForm.get('phone')?.invalid ||
      billingForm.get('address')?.invalid
    "
  >
    Submit
  </button>
</form>
